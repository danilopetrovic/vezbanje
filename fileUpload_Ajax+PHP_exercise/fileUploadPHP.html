<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload JS Handler</title>
    <script src="fileUploadPHP.js" defer></script>
</head>
<body>
<h2>Multiple File Upload Progress Bar Tutorial - Ajax + PHP</h2>
<form id="form" enctype="multipart/form-data" method="post">
    <input type="file" name="userFiles" id="userFiles" multiple><br><br>
    <progress id="progressBar" value="0" max="100" style="width: 300px;"></progress>
    <br><br>
    <h3 id="status"></h3>
    <button id="button">DUGMEEEEEE</button>
    <p id="loaded_n_total"></p>
</form>
<output id="output"></output>
</body>
</html>
